<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <title>DICE POKER (Witcher 1)</title>
</head>

<body>
    <div class="wrapper">
        <div class="bottom__player">

            <div class="info__rank__bottom"></div>

            <div class="dice__container__bottom">
                <img class="dice__bottom " id="dice-1-bottom" src="./img/dice-1.png">
                <img class="dice__bottom " id="dice-2-bottom" src="./img/dice-2.png">
                <img class="dice__bottom " id="dice-3-bottom" src="./img/dice-3.png">
                <img class="dice__bottom " id="dice-4-bottom" src="./img/dice-4.png">
                <img class="dice__bottom " id="dice-5-bottom" src="./img/dice-5.png">
            </div>

            <div class="bet__panel__bottom bet__active">
                <div class="btn__group__bottom">
                    <button class="btn__bet btn__call btn__invisible">
                    </button>
                    <button class="btn__bet btn__check">
                    </button>
                    <button class="btn__bet btn__raise__lower">
                    </button>
                    <button class="btn__bet btn__raise__higher">
                    </button>
                    <button class="btn__bet btn__fold">
                    </button>
                </div>
            </div>
            <div class="player__panel bottom__panel">
                <p class="player_1__credits">Credits: </p>
                <p class="player_1__name">PLAYER 1</p>
            </div>

            <button class="btn__roll btn__roll__bottom roll__active">
                <img src="./img/btn_roll.png" alt="btn_roll.png">
            </button>

        </div>




        <div class="top__player">

            <div class="info__rank__top"></div>

            <div class="dice__container__top">
                <img class="dice__top " id="dice-1-top" src="./img/dice-1.png">
                <img class="dice__top " id="dice-2-top" src="./img/dice-2.png">
                <img class="dice__top " id="dice-3-top" src="./img/dice-3.png">
                <img class="dice__top " id="dice-4-top" src="./img/dice-4.png">
                <img class="dice__top " id="dice-5-top" src="./img/dice-5.png">

            </div>


            <div class="bet__panel__top bet__active">
                <div class="btn__group__top">
                    <button class="btn__bet btn__call btn__invisible">
                    </button>
                    <button class="btn__bet btn__check">
                    </button>
                    <button class="btn__bet btn__raise__lower">
                    </button>
                    <button class="btn__bet btn__raise__higher">
                    </button>
                    <button class="btn__bet btn__fold">
                    </button>
                </div>
            </div>

            <div class="player__panel top__panel">
                <p class="player_2__name">PLAYER 2</p>
                <p class="player_2__credits">Credits: </p>
            </div>

            <button class="btn__roll btn__roll__top roll__active">
                <img src="./img/btn_roll.png" alt="btn_roll.png">
            </button>

        </div>




        <div class="table">
            <div class="dice__table table__visible">
                <!-- <img class="dice__on__table dice__visible" data-value="1" width="70px" height="70px"
                    src="./img/dice-1.png">
                <img class="dice__on__table dice__visible" data-value="2" width="70px" height="70px"
                    src="./img/dice-2.png">
                <img class="dice__on__table dice__visible" data-value="3" width="70px" height="70px"
                    src="./img/dice-3.png">
                <img class="dice__on__table dice__visible" data-value="4" width="70px" height="70px"
                    src="./img/dice-4.png">
                <img class="dice__on__table dice__visible" data-value="5" width="70px" height="70px"
                    src="./img/dice-5.png"> -->
            </div>
            <div class="pot">POT</div>
        </div>
        <button class="btn__new_game">NEXT ROUND</button>
    </div>
</body>

</html>
